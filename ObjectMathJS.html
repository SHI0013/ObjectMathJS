<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Object Math</h1>
    <script>
        var value = Math.acos(-1);
        document.write("Demo1 value is "+ value+"<br>");
        var value = Math.asin(1);
        document.write("Demo2 value is " + value + "<br>");
        var value = Math.atan(.5);
        document.write("Demo3 value is " + value + "<br>");
        var value = Math.abs(-20.5);
        document.write("Demo4 value is " + value + "<br>");
    </script>
</body>
</html>
